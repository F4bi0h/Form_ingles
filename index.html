<!DOCTYPE html>
<html>
	<head>
		<title>Form of English</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width, initial-scale= 1.0">

		<link rel="stylesheet" type="text/css" href="CSS/reset.css">
		<link rel="stylesheet" type="text/css" href="CSS/cssform.css">

	</head>
	<body>
		<div id="container">

			<div class="topo">
				<ul>
					<li>
						<a href="">Home</a>
					</li>
				</ul>
			</div>
			
			<div class="conteudo">
				<form>
					<div class="formulario">
						<fieldset>
							<h2>Form English</h2>
							<div>
								<label for="name">Name: </label>
								<input type="text" id="name" placeholder="Your name">
							</div>
							<div>
								<label for="email">Email: </label>
								<input type="text" id="email" placeholder="Your email">
							</div>
							<div>
								<label for="word">The word new: </label><br>
								<input class="space" type="text" id="word" placeholder="Write the word new">
							</div>
							<div>
								<label for="phrase">Phrase: </label><br>
								<textarea class="space" id="phrase" placeholder="Write the phrase"></textarea>
							</div>
							<div>
								<label for="observation">Observation:</label><br>
								<textarea class="space" id="observation" placeholder="Put your obsevation">

								</textarea>
							</div>
							<div class="botao">
								<button>Send</button>
							</div>
						</fieldset>
					</div>
				</form>
			</div>
